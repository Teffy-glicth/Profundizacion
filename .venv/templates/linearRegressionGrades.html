<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Grades</title>
</head>
<body>
    <h1>Linear Regression : Calculate Grade Depends On Study Hours</h1>
    <form  method = "post">
        <label for = "hours">Study Hours</label>
        <input type="number" name ="hours" required>
        <button type ="submit">Predict</button>
    </form>
    {%if result  is not none%}
    <h2>Estimated Grade : {{result}}</h2>
    {%endif%}
    
    {%if plot_url%}
    <h2>Prediction graph</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt ="Prediction graph">
    {%endif%}

</body>
</html>
